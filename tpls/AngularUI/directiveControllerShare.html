<div>
    <h4>指令和指令以及控制器之间的交互</h4>
    <div ng-controller="directiveShareController">
        <h1>{{title}}</h1>
        <div class="row container">
            <div class="col-md-2">
                <superman strength>superMan:strength</superman>
            </div>
            <div class="col-md-3">
                <superman strength speed>superMan:strength speed</superman>
            </div>
            <div class="col-md-3">
                <superman strength speed light>superMan:strength speed light</superman>
            </div>
        </div>
        <div class="alert alert-info alert-my text-center col-md-4"></div>
    </div>
</div>
