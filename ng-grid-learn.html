<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/ng-grid/2.0.11/ng-grid.min.css"/>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="http://cdn.bootcss.com/ng-grid/2.0.11/ng-grid.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
</body>
</html>
<script>
    var myApp=angular.module('myApp',['ngGrid']);
    var myCtrl=myApp.controller('myCtrl',['$scope',function($scope){
        $scope.myData = [
            {name: "Moroni", age: 50},
            {name: "Tiancum", age: 43},
            {name: "Jacob", age: 27},
            {name: "Nephi", age: 29},
            {name: "Enos", age: 34}
        ];
        $scope.gridOptions = { data: 'myData' };
    }]);
</script>
<style>
    .gridStyle{
        border:1px solid #f40;
        width:400px;
        height:300px;
    }
</style>
